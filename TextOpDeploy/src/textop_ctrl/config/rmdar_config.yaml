# @package _global_
# Configuration for Motion DAR (Diffusion Action Refinement)

defaults:
  - _self_

# DAR model configuration
dar:
  ckpt: ".../dar.pth"
  use_full_sample: true
  guidance_scale: 5.0
  device: "cuda"
  datadir: ".../TextOpRobotMDAR/dataset/BABEL-AMASS-ROBOT-23dof-FULL-50fps"
  skeleton_assetRoot: ".../TextOpRobotMDAR/description/robots/g1"

# Motion block configuration
motion_block:
  block_size: 8           # Number of steps per published block
  total_steps: 100        # Total number of simulated motion steps
  num_joints: 29          # Number of robot joints

# ROS topics
topics:
  toggle: "/dar/toggle"           # Topic to start/stop inference
  motion_output: "/dar/motion"    # Topic to publish motion blocks

# Control timing
control_dt: 0.02        # Control loop frequency (50Hz)

# Hydra configuration
hydra:
  output_subdir: null  # Disable .hydra subdirectory creation
  run:
    dir: .  # Run in current directory instead of creating output dirs
  job:
    name: rmdar
    chdir: false  # Don't change working directory
